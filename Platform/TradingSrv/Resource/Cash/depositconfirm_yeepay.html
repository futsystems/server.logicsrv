<html>
<head>
	<title>确认入金信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
	<link rel="stylesheet" href="//cdn.bootcss.com/uikit/2.25.0/css/uikit.css" />
	<script src="//cdn.bootcss.com/uikit/2.25.0/js/uikit.js"></script>
</head>

<body class="uk-height-1-1">
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

            <nav class="uk-navbar uk-margin-large-bottom">
                <a class="uk-navbar-brand uk-hidden-small" href="/">在线出入金系统</a>
                <ul class="uk-navbar-nav uk-hidden-small">
                    <li class="uk-active">
                        <a href="/cash/deposit">入金</a>
                    </li>
                    <li >
                        <a href="/cash/withdraw">出金</a>
                    </li>
                </ul>
                <a href="#offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
                <div class="uk-navbar-brand uk-navbar-center uk-visible-small">TCB</div>
            </nav>

            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
				
					<div class="uk-text-center uk-height-1-1">
					<div class="uk-vertical-align-middle" style="width: 400px;">
					<table class="uk-table uk-table-striped">
						<tr><td>交易帐号:</td><td>{{data.Account}}</td></tr>
						<tr><td>出入金编号:</td><td>{{data.Ref}}</td></tr>
						<tr><td>操作:</td><td>{{data.Operation}}</td></tr>
						<tr><td>金额:</td><td>{{data.Amount}}</td></tr>
					</table>

					<form name='depositconfirm' method="post" action="{{data.Pay_Url}}" class="uk-panel uk-panel-box uk-form">
						<input name='p0_Cmd' type='hidden' value= "{{data.p0_Cmd}}"/>
						<input name='p1_MerId' type='hidden' value= "{{data.p1_Mer_Id}}"/>
						<input name='p2_Order' type='hidden' value= "{{data.p2_Order}}"/>
						<input name='p3_Amt' type='hidden' value= "{{data.p3_Amt}}"/>
						<input name='p4_Cur' type='hidden' value= "{{data.p4_Cur}}"/>
						<input name='p5_Pid' type='hidden' value= "{{data.p5_Pid}}"/>		
						<input name='p6_Pcat' type='hidden' value= "{{data.p6_Pcat}}" />
						<input name='p7_Pdesc' type='hidden' value= "{{data.p7_Pdesc}}" />
						<input name='p8_Url' type='hidden' value= "{{data.p8_Url}}"/>
						<input name='p9_SAF' type='hidden' value= "{{data.p9_SAF}}"/>
						<input name='pa_MP' type='hidden' value= "{{data.pa_MP}}"/>
						<input name='pb_ServerNotifyUrl' type='hidden' value= "{{data.pb_Server_Notify_Url}}"/>	
						<input name='pd_FrpId' type='hidden' value="{{data.pd_Frp_Id}}"/>
						<input name='pm_Period' type='hidden' value="{{data.pm_Period}}"/>
						<input name='pn_Unit' type='hidden' value="{{data.pn_Unit}}"/>
						<input name='pr_NeedResponse' type='hidden' value="{{data.pr_Need_Response}}"/>
						<input name='hmac' type='hidden' value="{{data.hmac}}"/>
						<div class="uk-form-row">
							<button class="uk-button uk-button-primary" type="submit">确认提交</button>
						</div>
					</form>
					</div>
										</div>
				</div>
			</div>

</div>
</body>
</html>
