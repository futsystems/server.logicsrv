<html>
<head>
	<title>出金</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="//cdn.bootcss.com/uikit/2.25.0/css/uikit.css" />
	<script src="//cdn.bootcss.com/uikit/2.25.0/js/uikit.js"></script>
</head>
<body>
	<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
            <nav class="tm-navbar uk-navbar uk-margin-large-bottom">
                <a class="uk-navbar-brand uk-hidden-small">在线出入金系统</a>
                <ul class="uk-navbar-nav uk-hidden-small">
                    <li >
                        <a href="/cash/deposit">入金</a>
                    </li>
                    <li class="uk-active">
                        <a href="/cash/withdraw">出金</a>
                    </li>
                </ul>
            </nav>

            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-medium-1-1">
					<div class="uk-vertical-align-middle" style="width: 350px;">
					
						<form method="post" action="/withdraw_confirm" enctype="multipart/form-data" class="uk-panel uk-panel-box uk-form">
							<div class="uk-form-row">
								<input class="uk-width-1-1 uk-form-large" type="text" name="Account" placeholder="交易帐号">
							</div>

							<div class="uk-form-row">
								<input class="uk-width-1-1 uk-form-large" type="password" name="Pass" placeholder="密码">
							</div>

							<div class="uk-form-row">
								<input class="uk-width-1-1 uk-form-large" type="text" name="Amount" placeholder="金额">
							</div>
							
							<div class="uk-form-row">
								<button class="uk-button uk-button-primary" type="submit">申请出金</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
</body>
</html>
