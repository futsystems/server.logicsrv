<html>
<head>
	<title>确认入金信息</title>
</head>

<body onload="document.depositconfirm.submit()">
	<form name='depositconfirm' method="post" action="{{data.Pay_Url}}">
		<input name='account_no' type='hidden' value= "{{data.account_no}}"/>
		<input name='method' type='hidden' value= "{{data.method}}"/>
		<input name='productId' type='hidden' value= "{{data.product_Id}}"/>
		<input name='version' type='hidden' value= "{{data.version}}"/>
		<input name='nonce_str' type='hidden' value= "{{data.nonce_str}}"/>
		<input name='pay_tool' type='hidden' value= "{{data.pay_tool}}"/>
		<input name='order_sn' type='hidden' value= "{{data.order_sn}}"/>
		<input name='money' type='hidden' value= "{{data.money}}"/>
		<input name='ex_field' type='hidden' value= "{{data.ex_field}}"/>
		<input name='body' type='hidden' value= "{{data.body}}"/>		
		<input name='bankCode' type='hidden' value= "{{data.bank_Code}}" />
		<input name='notify' type='hidden' value= "{{data.notify}}" />
		<input name='return_url' type='hidden' value= "{{data.return_url}}" />
		<input name='signature' type='hidden' value= "{{data.signature}}" />
	</form>
</body>
</html>
