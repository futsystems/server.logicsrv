<html>
<head>
	<title>确认入金信息</title>
</head>

<body onload="document.depositconfirm.submit()">
	<form name='depositconfirm' method="post" action="{{data.Pay_Url}}" class="uk-panel uk-panel-box uk-form">
		<input type='hidden' name='version' value="{{data.version}}" />
		<input type='hidden' name='transCode' value="{{data.trans_Code}}" />
		<input type='hidden' name='merchantId' value="{{data.merchant_Id}}" />
		<input type='hidden' name='merOrderNum' value="{{data.mer_Order_Num}}" />
		<input type='hidden' name='bussId' value="{{data.buss_Id}}" />
		<input type='hidden' name='tranAmt' value="{{data.tran_Amt}}" />
		<input type='hidden' name='sysTraceNum' id="sysTraceNum" value="{{data.sys_Trace_Num}}" />
		<input type='hidden' name='tranDateTime' id="tranDateTime" value="{{data.tran_Date_Time}}" />
		<input type='hidden' name='currencyType' value="{{data.currency_Type}}"/>
		<input type='hidden' name='merURL' value="{{data.mer_URL}}" />
		<input type='hidden' name='orderInfo' value="{{data.order_Info}}" />
		<input type='hidden' name='bankId' value='' />
		<input type='hidden' name='stlmId' value='' />
		<input type='hidden' name='userId' value="" />
		<input type='hidden' name='userIp' value="" />
		<input type='hidden' name='backURL' value="{{data.back_URL}}" />
		<input type='hidden' name='reserver1' value="" />
		<input type='hidden' name='reserver2' value="" />
		<input type='hidden' name='reserver3' value="" />
		<input type='hidden' name='reserver4' value="" />
		<input type='hidden' name='signValue' value="{{data.sign_Value}}" />
	</form>
				
</body>
</html>
