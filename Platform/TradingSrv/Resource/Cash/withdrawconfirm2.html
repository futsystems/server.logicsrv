
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>在线出入金</title>
		
		<link rel="stylesheet" href="http://120.26.45.94/assest2/css/style.css">
	</head>
	<body>
		
		<div class="slide"></div>
		<div class="main">
			<div class="con">
				<h3 class="tit">在线出入金</h3>
			
				<table cellspacing="0" cellpadding="0" class="taba">
					<tr>
						<td width="130">交易账号</td>
						<td>
							{{data.Account}}
						</td>
					</tr>
					<tr>
						<td>出金编号</td>
						<td>
							{{data.Ref}}
						</td>
					</tr>
					<tr>
						<td>操作</td>
						<td>
							{{data.Operation}}
						</td>
					</tr>
					<tr>
						<td>金额</td>
						<td>
							{{data.Amount}}
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<h3>出金请求已提交，等待工作人员审核</h3>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
