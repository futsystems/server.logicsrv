<html>
<head>
<title>确认入金信息</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link type="text/css" href="/css/uikit.min.css"  rel="Stylesheet" />
	<link rel="icon" href="/images/favicon.ico"/>
	<script src="/js/uikit.min.js"></script>
</head>
<body>
<body class="uk-height-1-1">
	<div class="uk-text-center uk-height-1-1">
	<div class="uk-vertical-align-middle" style="width: 400px;">
<table class="uk-table uk-table-striped">
	<tr><td>交易帐号:</td><td>{{data.Account}}</td></tr>
	<tr><td>出入金编号:</td><td>{{data.Trans_ID}}</td></tr>
	<tr><td>操作:</td><td>{{data.Cash_Operation}}</td></tr>
	<tr><td>金额:</td><td>{{data.Amount}}</td></tr>
</table>

	<form name='pay' method="post" action="http://vgw.baofoo.com/payindex" class="uk-panel uk-panel-box uk-form">
		<input name='MemberID' type='hidden' value= "{{data.Member_ID}}"/>
		<input name='TerminalID' type='hidden' value= "{{data.Terminal_ID}}"/>
		<input name='InterfaceVersion' type='hidden' value= "{{data.Interface_Version}}"/>
		<input name='KeyType' type='hidden' value= "{{data.Key_Type}}"/>
		<input name='PayID' type='hidden' value= "{{data.Pay_ID}}"/>		
		<input name='TradeDate' type='hidden' value= "{{data.Trade_Date}}" />
		<input name='TransID' type='hidden' value= "{{data.Trans_ID}}" />
		<input name='OrderMoney' type='hidden' value= "{{data.Order_Money}}"/>
		<input name='NoticeType' type='hidden' value= "{{data.Notice_Type}}"/>
		<input name='PageUrl' type='hidden' value= "{{data.Page_Url}}"/>
		<input name='ReturnUrl' type='hidden' value= "{{data.Return_Url}}"/>	
		<input name='Signature' type='hidden' value="{{data.Signature}}"/>
		<div class="uk-form-row">
			<button class="uk-button uk-button-primary" type="submit">确认提交</button>
		</div>
	</form>
	</div>

</div>
</div>
</body>
</html>
