<nlog xmlns="http://www.nlog-project.org/schemas/NLog.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
    <targets>
        <target name="console" xsi:type="ColoredConsole" layout="${time} [${level:uppercase=true}] ${logger}:${message}"/>
		<target name="console_utils" xsi:type="ColoredConsole" layout="${time} [${level:uppercase=true}] ${message}"/>
		
        <target name="debugger" xsi:type="Debugger" layout="${date:format=HH\:mm\:ss.fff}: ${message}" />
        
		<target name="log_file" xsi:type="File"
                        fileName="../Logs/${shortdate}.log" maxArchiveFiles="10"
                        layout="${time} [${level:uppercase=true}] ${logger}:${message} ${onexception:${exception:format=tostring} ${newline} ${stacktrace} ${newline}" />
		<target name="log_file_broker" xsi:type="File"
                        fileName="../Logs/${shortdate}_broker.log" maxArchiveFiles="10"
                        layout="${time} [${level:uppercase=true}] ${logger}:${message} ${onexception:${exception:format=tostring} ${newline} ${stacktrace} ${newline}" />
		
		
		<target name="log_file_error" xsi:type="File"
                        fileName="../Logs/${shortdate}_error.log" maxArchiveFiles="10"
                        layout="${time} [${level:uppercase=true}] ${logger}:${message} ${onexception:${exception:format=tostring} ${newline} ${stacktrace} ${newline}" />
	</targets>
    <rules>
		<!--Utils全局日志 调用后logger统一为 Utils,这里我们通过不同的layout来弥补，可以将programe输出出来-->
		<!-- 特殊日志 不用在Console显示的信息-->
		
		<logger name="Broker*"  writeTo="log_file_broker"/>
		<logger name="TLBrokerWrapper"  writeTo="log_file_broker"/>
		
		<logger name="Quartz.*" minlevel="Info" writeTo="log_file" final="true"/>
		<logger name="FastTick" minlevel="Info" writeTo="console" final="true"/>
		
		<!-- Console显示的信息同步记录到文件-->
		<logger name="AsyncTransactionLoger*" minlevel="Info" writeTo="console" final="true"/>
		<logger name="*" writeTo="console"/>
		<logger name="*" writeTo="log_file"/>

		<!-- Console单独记录错误信息-->
		<logger name="*" minlevel="Error" writeTo="log_file_error" />
    </rules>
</nlog>