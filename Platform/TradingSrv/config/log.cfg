<nlog xmlns="http://www.nlog-project.org/schemas/NLog.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
    <targets>
        <target name="console" xsi:type="ColoredConsole" layout="${time} [${level:uppercase=true}] ${logger}:${message}"/>
        <target name="debugger" xsi:type="Debugger" layout="${date:format=HH\:mm\:ss.fff}: ${message}" />
        <target name="error_file" xsi:type="File"
                        fileName="../Logs/Error/${shortdate}/error.txt" maxArchiveFiles="30"
                        layout="${time} [${level:uppercase=true}] ${logger}:${message} ${onexception:${exception:format=tostring} ${newline} ${stacktrace} ${newline}" />
		<target name="log_file" xsi:type="File"
                        fileName="../Logs/${shortdate}.log" maxArchiveFiles="30"
                        layout="${time} [${level:uppercase=true}] ${logger}:${message} ${onexception:${exception:format=tostring} ${newline} ${stacktrace} ${newline}" />
		<target name="log_file_error" xsi:type="File"
                        fileName="../Logs/${shortdate}_error.log" maxArchiveFiles="30"
                        layout="${time} [${level:uppercase=true}] ${logger}:${message} ${onexception:${exception:format=tostring} ${newline} ${stacktrace} ${newline}" />
	</targets>
    <rules>
        <logger name="*" writeTo="console"/>
        <logger name="*" writeTo="log_file" />
		<logger name="*" minlevel="Error" writeTo="log_file_error" />
		<logger name="*" minlevel="Debug" writeTo="debugger" />
        <logger name="*" minlevel="Error" writeTo="error_file" />
    </rules>
</nlog>